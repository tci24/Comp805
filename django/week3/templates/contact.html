<!-- portfolioplus/templates/contact.html -->
{% extends 'base.html' %}
{% block title %}Contact Us{% endblock %}

{% block content %}
	<form>
		First name:<br>
		<input type="text" name="firstname" value="">
		<br>
		Last name:<br>
		<input type="text" name="lastname" value="">
		<br>
		Message:<br>
		<textarea name="message" rows="10" cols="50"></textarea>
		<br><br>
		<input type="submit" value="Submit">
		<input type="reset">
	</form> 

<p>Click the "Reset" button to reset the form values.</p>
{% endblock %}
